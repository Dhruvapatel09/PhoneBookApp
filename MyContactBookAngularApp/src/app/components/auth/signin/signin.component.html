<div class="container">
    <h2 class="text-center my-4">Sign In</h2>
    <div class="position-relative">
        <div *ngIf="loading" class="loader-overlay">
            <img src="assets/loaderImage.gif" class="loader-overlay" alt="loading" />
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        
                        <form (ngSubmit)="login()" #loginForm="ngForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required #usernameInput="ngModel">
                                <div *ngIf="usernameInput.touched && usernameInput.errors?.['required']" class="text-danger">
                                    Username is required.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required #passwordInput="ngModel">
                                <div *ngIf="passwordInput.touched && passwordInput.errors?.['required']" class="text-danger">
                                    Password is required.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!loginForm.valid">Login</button>
                        </form>
                        <button type="submit" class="btn btn-primary btn-block mt-3" [routerLink]="['/forgotpassword']" routerLinkActive="router-link-active" >Forget Password</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
